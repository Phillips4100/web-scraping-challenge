<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content ="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Latest</a></p>
        </div>
    </div>
    <div class='container'>
        <div class="row" id="mars-news">
          <div class="col-md-12">
              <h3>Latest Mars News</h3>
                <h4>{{mars.title}}</h4>
                    <p>{{mars.pgrph}}</p>
          </div>
        </div>
        <div class ="row" id="mars-image">
            <div class = "col-xs-4 col-sm-6 col-md-8 col-lg-8">
                <h3>Featured Mars Image</h3>
                <hr>
                <div class='image-wrapper float-left w-100'>
                    <img src = "{{mars.img_url}}" class="img-fluid" width = "100%" alt ="Mars Image"></img>
                </div>
            </div>
            <div class = "col-sm-2 col-md-4 col-lg-4">
                <h4>Mars Facts</h4>
                <p>{{ mars.table|safe }}</p>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
